<app-header (navigateClick)="onNavigationItemSelected($event)" ></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="navItemSelected === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="navItemSelected === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>
